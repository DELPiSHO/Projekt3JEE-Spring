<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Message</title>
    <link rel="stylesheet" th:href="@{/messageEdit.css}" />
</head>
<body>

<form method="POST" th:action="@{/messages/replace}" th:object="${message}">
    <h2>Edit message</h2>
    <input type="hidden" th:field="${message.id}" id="id">
    <input type="hidden" th:field="${message.id_person}" id="id_person">

    <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
    </div>
    <label for="content">Content:</label>
    <input type="text" th:field="*{content}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}">Content Error
        </span>
    <br/>
    <input type="submit" value="Submit"/>
    <li class="menu"><a class="menu" href="/messages">Back</a></li>
</form>
</body>
</html>
